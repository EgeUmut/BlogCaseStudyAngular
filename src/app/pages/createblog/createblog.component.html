<div class="py-12">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 bg-white border-b border-gray-200">
                <form [formGroup]="BlogForm" (ngSubmit)="onFormSubmit()">

                    <div class="mb-4">
                        <label class="text-xl text-gray-600">Image <span class="text-red-500">*</span></label><br>
                        <input type="file" class="border-2 border-gray-300 p-2 w-full" formControlName="file" name="file" id="file" (change)="onFileChange($event)">
                    </div>
                    <div class="mb-4">
                        <label class="text-xl text-gray-600">Title <span class="text-red-500">*</span></label><br>
                        <input type="text" class="border-2 border-gray-300 p-2 w-full" formControlName="title" name="title" id="title" value="">
                    </div>

                    <div class="mb-8">
                        <label class="text-xl text-gray-600" style="height: 500px;">Content <span class="text-red-500">*</span></label><br>
                        <ckeditor [editor]="Editor" class="border-2 border-gray-500 ck-editor__editable_inline" formControlName="context"></ckeditor>
                        
                    </div>

                    <div class="flex p-1">
                        <button role="submit" class="p-3 bg-blue-500 text-white hover:bg-blue-400">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
